<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator"> 
        <div class="display">
            <input type="text" id="display" > </input>
            <br>
            <div class="oper">
            
                <button class="operand" onclick="press(7)">7</button>
                <button class="operand" onclick="press(8)">8</button>
                <button  class="operand"onclick="press(9)">9</button>
                <button class="operand"  onclick="press('*')">*</button>
                <br>
            <button class="operand" onclick="press(4)">4</button>
            <button class="operand" onclick="press(5)">5</button>
            <button class="operand" onclick="press(6)">6</button>
            <button class="operand" onclick="press('-')">-</button>
            
            <br>
            <button class="operand" onclick="press(1)">1</button>
            <button class="operand" onclick="press(2)">2</button>
            <button  class="operand" onclick="press(3)">3</button>
            <button class="operand"  onclick="press('+')">+</button>

            <br>
            <button class="operand"  onclick="clearAll('')">AC</button>
             <button class="operand" onclick="press(0)">0</button>
             <button class="operand"  onclick="press('.')">.</button>
             <button class="operand"  onclick="press('/')">/</button>
             <br>
             <button class="equal"  onclick="calculate('=')"> = </button>

            
            </div>
           
            

            
        </div>
    
    
    </div>
    <script src="main.js"></script>
</body>
</html>
